<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script>
 $(document).ready(function(){
	$("#btn01").click(function(){
		$("#div01").addClass("warn");//warn 클래스 선택자로 지정된 css를 한꺼번에 div01영역에 적용
	});
 });
</script>
<style type="text/css">
 .warn{
 	background-color: orange; border: 3px solid red;/* 테두리 선두께를 3픽셀, solid실선, 선색을 빨강으로 처리*/
 }
</style>
</head>
<body>
<div id="div01">
	<p>예제 단락입니다.</p>
</div>
<hr>
<input type="button" id="btn01" value="addClass()">
</body>
</html>
